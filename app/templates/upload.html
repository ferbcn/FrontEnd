<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='upload.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script defer src="{{ url_for('static', path='fontawesome/js/brands.js') }}"></script>
    <script defer src="{{ url_for('static', path='fontawesome/js/solid.js') }}"></script>
    <script defer src="{{ url_for('static', path='fontawesome/js/fontawesome.js') }}"></script>

    <title>Front End</title>

</head>
<body>

    <div id="mainCanvas">

        <div id="alert-box"></div>
        <input type="file" id="file-input" multiple>
        <div class="container">
            <div class="box-title">File Upload</div>
            <div id="drop-area" class="drop-area">
                <!--<i class="fa-solid fa-xmark" title="Clear all files." onclick="clearList()" id="clearBtn" alt="Clear list!"></i>-->
                <div class="drop-text">Drag & Drop files or click to select file menu</div>
                <div class="large-bg-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <!--<i class="fa-solid fa-file-circle-plus large-bg-icon"></i>-->
            </div>
            <!--<ul id="file-list" class="file-list"></ul>-->
            <section class="progress-area"></section>
            <section class="uploaded-area"></section>

            <div class="file-info-container">
                <div id="file-info-text"></div>
            </div>
            <div class="button-container">
                <button id="uploadButton">Process File(s)</button>
            </div>

        </div>
        <div class="nav-container">
            <a href="/"><i class="fa-solid fa-arrow-left base-icon"></i></a>
        </div>
    </div>

    <script src="{{ url_for('static', path='upload.js') }}"></script>

</body>
</html>
